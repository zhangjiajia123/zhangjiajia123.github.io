  AFRAME.registerComponent("cursor-listener", {
    init: function () {
      this.el.addEventListener("click", (evt) => {
        console.log("我被点击了！", this.el);

        // 创建一个新的球体 entity
        var sphere = document.createElement("a-entity");

        // 设置几何体：小球
        sphere.setAttribute("geometry", {
          primitive: "sphere",
          radius: 0.05, // 更小的球，适合AR场景
        });

        // 设置材质：红色，确保可见
        sphere.setAttribute("material", {
          color: "red",
        });

        // 设置位置：在当前被点击的模型上方偏移一点，避免重叠
        const pos = this.el.object3D.position.clone();
        pos.y += 0.1; // 往上偏移 10cm
        sphere.setAttribute("position", pos);

        // 设置随机旋转（可选）
        const randomYRotation = Math.random() * 360;
        sphere.setAttribute("rotation", `0 ${randomYRotation} 0`);

        // 确保可见
        sphere.setAttribute("visible", "true");

        // 添加到当前 marker 下（推荐，与原模型在同一坐标系）
        const marker = document.querySelector("a-marker");
        if (marker) {
          marker.appendChild(sphere);
          console.log("小球已添加到 marker 下");
        } else {
          console.error("未找到 a-marker");
        }

        // 显示信息面板（你的原有逻辑）
        setTimeout(() => {
          showInfoPanel(
            "吸烟男孩模型",
            "这是一个展示吸烟危害的AR教育模型。点击模型可以触发交互效果。"
          );
        }, 500);
      });
    },
  });

  // 显示信息面板
  function showInfoPanel(title, content) {
    // 移除已存在的信息面板
    const existingPanel = document.querySelector(".info-panel");
    if (existingPanel) {
      existingPanel.remove();
    }

    // 创建自定义的信息面板
    const infoPanel = document.createElement("div");
    infoPanel.className = "info-panel";
    infoPanel.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10000;
      max-width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    `;

    infoPanel.innerHTML = `
      <h3 style="margin: 0 0 10px 0; color: #ff4081;">${title}</h3>
      <p style="margin: 0; line-height: 1.4;">${content}</p>
      <button onclick="this.parentElement.remove()" style="margin-top: 15px; padding: 8px 20px; background: #ff4081; color: white; border: none; border-radius: 5px; cursor: pointer;">关闭</button>
    `;

    document.body.appendChild(infoPanel);

    // 5秒后自动关闭
    setTimeout(() => {
      if (infoPanel.parentNode) {
        infoPanel.remove();
      }
    }, 5000);
  }
</script>

<body style="margin: 0px; overflow: hidden">
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    cursor="rayOrigin: mouse; fuse: false;"
    raycaster="objects: .clickable-model; far: 100;"
  >
    <a-assets>
      <a-asset-item id="bowser" src="/AR-demo/model/smoking_boy/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-marker
      type="pattern"
      preset="custom"
      url="/AR-demo/pattern/marker.patt"
      emitevents="true"
      id="markerA"
    >
      <a-entity
        id="model-entity"
        gltf-model="#bowser"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        rotation="-90 0 0"
        class="clickable-model"
        model-click-handler
        cursor-listener
      >
      </a-entity>
    </a-marker>

    <!-- 光标组件，只与特定类名的实体交互 -->
    <a-entity camera>
      <a-cursor
        raycaster="objects: .clickable-model; far: 100;"
        fuse="false"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        animation__mouseleave="property: scale; startEvents: mouseleave; from: 0.1 0.1 0.1; to: 1 1 1; dur: 500"
      ></a-cursor>
    </a-entity>
  </a-scene>
</body>
